<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background-color: #F5F5F5;
    font-family: "Montserrat", serif;
}

main {
    display: flex;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}
.direito {
    margin-left: 43px;
    width: 50%;
}
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 24px 28px;
    background-color: #FFFFFF;
}

.logo {
    height: 40px;
}

nav a {
    margin-right: 20px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

span#amount-display {
    font-size: 22px;
    font-weight: 700;
    color: brown;
}
label {
    font-size: 14px;
    font-weight: 600;
}

nav .highlight {
    color: red;
}

.credit-purpose {
    margin-top: 20px;
    width: 100%;
    font-size: 13px;
}

.credit-purpose h2 {
    margin-bottom: 10px;
    font-size: 13px;
    margin-top: 20px;
}

.purpose-options {
    width: 40%;
    display: flex;
}

.purpose-options button {
    margin: 5px;
    padding: 18px 12px;
    border: none;
    background-color: #fff;
    font-size: 11px;
}
.purpose-options .selected {
    background-color: #E0081C;
    color: #fff;
}

.simulator {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
    width: 100%;
}

.input-group {
    display: flex;
    gap: 10px;
    height: 205px;
    flex-direction: column;
    background-color: #fff;
}
input[type="range"] {
    flex: 1;
    -webkit-appearance: none;
    appearance: none;
    height: 6px;
    border-radius: 5px;
    background: #E0081C;
    outline: none;
    opacity: 0.8;
    transition: opacity 0.2s;
}
input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #666;
    border-radius: 50%;
    cursor: pointer;
}

.box {
    display: flex;
    justify-content: space-between;
    padding: 30px;
}

.summary {
    background-color: #fff;
    padding: 15px;
    border-radius: 5px;
    margin-top: 20px;
}

.summary h3 {
    font-size: 1.1rem;
    margin-bottom: 10px;
}

.summary-details p {
    margin-top: 5px;
}

.link {
    color: blue;
    text-decoration: underline;
    display: inline-block;
    margin-top: 5px;
}

footer {
    display: flex;
    justify-content: space-between;
    padding-top: 20px;
}

footer button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

footer .continue {
    background-color:#E0081C;
    color: #fff;
    font-weight: bold;
}


.input-group {
    display: flex;
    gap: 10px;
}

button {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #E0081C;
    border-radius: 5px;
}

button:hover {
    background-color: #a50e1d;
    color: #fff;
}

.menos, .mais {
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #bbbbbb;
    border-radius: 31px;
    width: 20px;
    height: 20px;
    padding: 0;
    color: #fffefe
}

#amount{
    width: 80%;
}

.ranged {
    width: 91%;
    margin: 0 auto;
    display: flex;
    gap: 15px;
}

.resultado {
    height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #FFF6E2;
}

.p{
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">Simulador</a>
            <a href="#" class="highlight">Crédito Pessoal</a>
        </nav>
    </header>
    <div class="container">
       

        <main>
            <div class="esquerdo">
                <section class="credit-purpose">
                    <p>Financie qualquer tipo de projeto pessoal ou adquira um bem, ou serviço. <a href="#">Saiba mais.</a></p>
                    <h2>Qual a finalidade do crédito?</h2>
                    <div class="purpose-options">
                        <button>Pagar Despesas</button>
                        <button>Férias e Lazer</button>
                        <button>Lar e Recheio</button>
                        <button class="selected">Formação</button>
                    </div>
                </section>
    
                <section class="simulator">
    
                    <div class="input-group">
                        <div class="box">
                            <label for="amount">Quanto precisa?</label>
                            <span id="amount-display">de 300 até 25000€</span>
                        </div>
                        <div class="ranged">
                            <button class="menos" onclick="decreaseAmount()">-</button>
                            <input type="range" id="amount" min="300" max="15000" value="300" oninput="updateAmount()">
                            <button class="mais" onclick="increaseAmount()">+</button>
                        </div>
                     
                        
                    </div>
                    <div class="input-group">
                        <div class="box">
                            <label for="months">Pagar em quantos meses?</label>
                            <div class="details">
                                <span id="months-display">24 meses</span>
                                <span id="monthly-payment-display">721,34 €/mês</span>
                            </div>
                        </div>
                       
                        <div class="ranged">
                            <button class="menos" onclick="decreaseMonths()">-</button>
                            <input type="range" id="months" min="2" max="36" value="2" oninput="updateMonths()">
                            <button class="mais" onclick="increaseMonths()">+</button>
                        </div>
                    </div>
                   
                </section>
            </div>
            
            <div class="direito">
              <section class="summary">
                <h3>Resumo</h3>
                <div class="resultado">
                    <p class="p"><strong id="monthly-payment">112,14 €/mês </strong> <span id="selected-months">em 24 meses</span></p>
                    <p>Montante a financiar: <strong id="financing-amount">2.500,00 €</strong></p>
                </div>
             
                </section>    
            </div>
          
        </main>
    </div>

    <script >
function updateAmount() {
    const amount = document.getElementById("amount").value;
    document.getElementById("amount-display").textContent = `${amount}€`;
    document.getElementById("financing-amount").textContent = `${amount},00 €`;
    updateMonthlyPayment(); // Atualiza o valor da parcela mensal
}

function increaseAmount() {
    const amountSlider = document.getElementById("amount");
    let amount = parseInt(amountSlider.value);
    if (amount + 100 <= parseInt(amountSlider.max)) {
        amountSlider.value = amount + 100;
        updateAmount();
    }
}

function decreaseAmount() {
    const amountSlider = document.getElementById("amount");
    let amount = parseInt(amountSlider.value);
    if (amount - 100 >= parseInt(amountSlider.min)) {
        amountSlider.value = amount - 100;
        updateAmount();
    }
}

function updateMonths() {
    const months = document.getElementById("months").value;
    document.getElementById("months-display").textContent = `${months} meses`;
    document.getElementById("selected-months").textContent = `em ${months} meses`;
    updateMonthlyPayment(); // Atualiza o valor da parcela mensal
}

function increaseMonths() {
    const monthsSlider = document.getElementById("months");
    let months = parseInt(monthsSlider.value);
    if (months + 6 <= parseInt(monthsSlider.max)) {
        monthsSlider.value = months + 6;
        updateMonths();
    }
}

function decreaseMonths() {
    const monthsSlider = document.getElementById("months");
    let months = parseInt(monthsSlider.value);
    if (months - 6 >= parseInt(monthsSlider.min)) {
        monthsSlider.value = months - 6;
        updateMonths();
    }
}

function updateMonthlyPayment() {
    const amount = parseInt(document.getElementById("amount").value);
    const months = parseInt(document.getElementById("months").value);

    // Calcula o valor mensal com base no valor e nos meses
    const monthlyPayment = (amount / months).toFixed(2);
    
    // Atualiza o campo de exibição do pagamento mensal
    document.getElementById("monthly-payment").textContent = `${monthlyPayment} €/mês`;
    document.getElementById("monthly-payment-display").textContent = `${monthlyPayment} €/mês`; // Atualiza o pagamento mensal na área de meses
}

// Inicializa com os valores padrão
updateAmount();
updateMonths();

    </script>
</body>
</html>
